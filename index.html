<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate your limits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="user-input-container">
        <input type="number" id="userInput" />
      </div>
      <div class="numbers">
        <button type="submit" id="1">1</button>
        <button type="submit" id="2">2</button>
        <button type="submit" id="3">3</button>
        <button type="submit" id="4">4</button>
        <button type="submit" id="5">5</button>
        <button type="submit" id="6">6</button>
        <button type="submit" id="7">7</button>
        <button type="submit" id="8">8</button>
        <button type="submit" id="9">9</button>
        <button type="submit" id="0">0</button>
      </div>
      <div class="operators">
        <button type="submit" id="x">x</button>
        <button type="submit" id="รท">รท</button>
        <button type="submit" id="+">+</button>
        <button type="submit" id="-">-</button>
        <button type="submit" id="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
