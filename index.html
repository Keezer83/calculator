<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate your limits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="user-input-container">
        <input type="text" id="userInput" placeholder="0" disabled />
      </div>
      <div class="button-inputs">
        <div class="numbers">
          <div class="number-row">
            <button type="submit" class="number-btn" value="1">1</button>
            <button type="submit" class="number-btn" value="2">2</button>
            <button type="submit" class="number-btn" value="3">3</button>
          </div>
          <div class="number-row">
            <button type="submit" class="number-btn" value="4">4</button>
            <button type="submit" class="number-btn" value="5">5</button>
            <button type="submit" class="number-btn" value="6">6</button>
          </div>
          <div class="number-row">
            <button type="submit" class="number-btn" value="7">7</button>
            <button type="submit" class="number-btn" value="8">8</button>
            <button type="submit" class="number-btn" value="9">9</button>
          </div>
          <div class="number-row">
            <button type="submit" class="number-btn" value="0">0</button>
            <button type="submit" class="number-btn" value=".">.</button>
          </div>
          <div class="number-row">
            <button type="submit" class="number-btn" id="ms">m+</button>
            <button type="submit" class="number-btn" id="mr">mr</button>
            <button type="submit" class="number-btn" id="mc">m-</button>
            <button type="submit" class="number-btn" id="c">C</button>
          </div>
        </div>
        <div class="operators">
          <div class="operator-column">
            <button type="submit" class="operator-btn" id="x">x</button>
            <button type="submit" class="operator-btn" id="รท">รท</button>
            <button type="submit" class="operator-btn" id="+">+</button>
            <button type="submit" class="operator-btn" id="-">-</button>
            <button type="submit" class="operator-btn" id="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
